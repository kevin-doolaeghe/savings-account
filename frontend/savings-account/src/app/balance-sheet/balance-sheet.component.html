<h2>Balance sheet:</h2>
<div *ngIf="!balanceSheet.isEmpty()">
    <ul>
        <li *ngFor="let entry of balanceSheet.entries">
            <div>
                <div class="type">
                    <div>{{ entry.getTypeIcon() }}</div>
                    <div>{{ entry.getTypeName() }}</div>
                </div>
                <div class="value" [ngClass]="entry.getValueColor()">
                    {{ entry.value }}
                </div>
            </div>
        </li>
        <li>
            <div>
                <div class="type">
                    <div>{{ balanceSheet.getTotalIcon() }}</div>
                    <div>{{ balanceSheet.getTotalName() }}</div>
                </div>
                <div class="total" [ngClass]="balanceSheet.getTotalColor()">
                    {{ balanceSheet.total }}
                </div>
            </div>
        </li>
    </ul>
    <div>
        <app-balance-repartition-chart [balanceSheet]="balanceSheet"></app-balance-repartition-chart>
    </div>
</div>
<p *ngIf="balanceSheet.isEmpty()">No balance yet!</p>
<div *ngIf="!balanceSheet.isEmpty()">
    <app-balance-stats></app-balance-stats>
</div>
