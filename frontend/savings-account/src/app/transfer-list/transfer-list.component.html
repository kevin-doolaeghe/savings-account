<h2>Transfer list:</h2>
<table *ngIf="!isEmptyList()">
    <thead>
        <tr>
            <th>Type</th>
            <th>Status</th>
            <th class="half">Description</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr app-transfer-item *ngFor="let transfer of transferList" [transfer]="transfer"></tr>
    </tbody>
</table>
<p *ngIf="isEmptyList()">No transfer found..</p>
